<!DOCTYPE html>
<html>
<head>

    <title>Hotel Booking</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/hotel_booking.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/hotel_booking.js"></script>
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
    
    <script type="text/javascript" src="js/datepicker.js"></script>
    <link rel="stylesheet" href="css/datepickerstyle.css" />

</head>

<body>

    <div class="topimageclass">
        <img src="image/topimage.png" style="width: 400px;height: 280px;" />
    </div>

        <form action="" method="post">
                    
              <div class="hoteldiv card">

                <div class="form-group  input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    </span>
                    <input type="text" class="form-control" id="guest_name" placeholder="Guest Name">
                </div>

                <div class="form-group  input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </span>
                    <input type="text" class="form-control" id="city" placeholder="Enetr city, location or Hotel Name">
                </div>

                <div class="checkbox col-md-offset-4 ">
                    <label class="preference"><input type="checkbox" id="check" class="clicked"onclick="disableElement()">No Preference </label>
                </div>

                <div class="row">
                    <div class="col-sm-6 ">
                        <div class="form-group input-group input-group-lg">
                            <span class="input-group-addon">
                                <i class="fa fa-h-square" aria-hidden="true"></i>
                            </span>
                            <input type="text" class="form-control" id="preferance1" placeholder="Preference  1">
                        </div>
                    </div>
                    <div class="col-sm-6 ">
                        <div class="form-group input-group input-group-lg">
                            <span class="input-group-addon">
                                <i class="fa fa-h-square" aria-hidden="true"></i>
                            </span>
                            <input type="text" class="form-control" id="preferance2" placeholder="Preference  2">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 ">
                        <div class="form-group  input-group input-group-lg">
                            <span class="input-group-addon">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                            </span>
                            <input class="form-control" id="Date" name="date" placeholder="Check In" type="text" />
                        </div>
                    </div>

                    <div class="col-sm-6 ">
                        <div class="form-group  input-group input-group-lg">
                            <span class="input-group-addon">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                            </span>
                            <input class="form-control" id="Date" name="date" placeholder="Check Out" type="text" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 ">
                        <div class="form-group  input-group input-group-lg">
                            <span class="input-group-addon"><i class="fa fa-users" aria-hidden="true"></i> </span>
                            <input type="text" class="form-control" id="members" placeholder="Members">
                        </div>
                    </div>

                    <div class="col-sm-6 ">
                        <div class="form-group  input-group input-group-lg">
                            <span class="input-group-addon">
                                <i class="fa fa-list-ol" aria-hidden="true"></i>
                            </span>
                            <input class="form-control" id="room_count" name="no_room" placeholder="No.of Rooms" type="number" />
                        </div>
                    </div>
                </div>

                <hr />
                <div class="row">
                    <div class="col-sm-4 ">
                    </div>
                    <div class="col-sm-4 submitbutton">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-upload" aria-hidden="true"></i> &nbsp;&nbsp;Submit</button>
                    </div>
                    <div class="col-sm-4 ">
                    </div>
                </div>

            </div>

        </form>
</body>

</html>
