<!DOCTYPE html>
<html>
<head>

	<title>Get Request</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/getrequest.css">
     <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/getrequest.js"></script>
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
    <script type="text/javascript" src="js/datepicker.js"></script>
    <link rel="stylesheet" href="css/datepickerstyle.css" />
    
</head>

<body>

    
    <div class="topimageclass">
        <img src="image/topimage.png" style="width: 400px;height: 300px;" />
    </div>  
    
    <form action="" method="post">
        
        
              
                <div class="querydiv card">
                
                    <div class=" form-group input-group input-group-lg">
                        
                            <span class="input-group-addon">
                               <i class="fa fa-question-circle-o" aria-hidden="true"></i>
                            </span>
                          <select class="form-control" id="query_details">
                             <option>---------------Query Details---------------</option>
                             <option>Hotel Booking Request</option>
                             <option>Flight Ticket Booking Request</option>
                             <option>VISA Request</option>
                             <option>Lunch Arrangement For User</option>
                             <option>Taxi Arrangement</option>
                         </select>

                    </div>
                    
                    <div class="form-group input-group input-group-lg">
                        
                            <span class="input-group-addon ">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                            <select class="form-control" id="admin_name">
                               <option>---------------Admin Name----------------</option>
                               <option>Person 1</option>
                               <option>Person 2</option>
                               <option>Person 3</option>
                               <option>Person 4</option>
                               <option>Person 5</option>
                           </select>
                    </div>               
                
                            
                    
                    <div class="row">
                   
                        <div class="col-sm-4 " >
                        
                    </div>
                    
                        <div class="col-sm-4 submitbutton" >
                         <button type="submit" class="btn btn-primary"><i class="fa fa-upload" aria-hidden="true"></i> &nbsp;&nbsp;Submit</button> 
                    </div>
                    
                        <div class="col-sm-4 " ></div>                     
                                                         
                    </div>
                    
                  </div>
                 
        
        
    </form>
    

    
</body>
    
 
</html>
