<!DOCTYPE html>
<html>
<head>


    <title>My Title Here</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/hotel.js"></script>

    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/hotel_css.css">

    <script>
        $(document).ready(function () {
            var date_input = $('input[name="date"]'); //our date input has the name "date"
            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        })
    </script>

</head>
<body style="background-image:url(hotel.jpg);background-repeat: no-repeat;background-size: cover;background-position: center;">
    <form name="hotel" method="post" onsubmit="return validateForm()"action="hotel.html" >
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="jumbotron maincontainer" style="margin-top:40px">
                        <div>
                            <img src="logo.png" class="imglogo img-responsive center-block">
                        </div>
                        <div class="form-group input-group input-group-lg">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="text" class="form-control" id="guest_name" placeholder="Guest Name">
                        </div>
                        <div class="form-group input-group input-group-lg">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-map-marker"></span>
                            </span>
                            <input type="text" class="form-control" id="city" placeholder="Enetr city, location or Hotel Name">
                        </div>
                        
                        <div class="checkbox col-md-offset-4">
                            <label><input type="checkbox" id="check" onclick="disableElement()">No Preference </label>
                        </div>
                        <div class="form-group input-group input-group-lg">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-home"></span>
                            </span>
                            <input type="text" class="form-control" id="preferance1" placeholder="Preference  1">
                        </div>
                        <div class="form-group input-group input-group-lg">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-home"></span>
                            </span>
                            <input type="text" class="form-control" id="preferance2" placeholder="Preference  2">
                        </div>
                      
                        <div class="form-group col-md-12 input-group input-group-lg" >
                         
                                <span class="input-group-addon" >
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                                <input class="form-control" id="start_date" name="date" placeholder="Check In" type="text" />
                                               
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                                <input class="form-control" id="end_date" name="date" placeholder="Check Out" type="text" />
                         </div>
                     

                        <div class="form-group col-md-12 input-group input-group-lg">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="text" class="form-control" id="members" placeholder="Members">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-home"></span>
                            </span>
                            <input class="form-control" id="room_count" name="no_room" placeholder="No.of Rooms" type="text" />
                        </div>

                        <div>
                            <button type="button" class="btn btn-success center-block ">SUBMIT</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </form>
</body>
</html>
